plugins {
    id 'java'
}

group 'training.blockchain'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    // https://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk15on
    compile 'org.bouncycastle:bcprov-jdk15on:1.68'
    compile 'org.web3j:core:4.8.4'
    compile 'org.web3j:codegen:4.8.4'
    //modified version with bug fix
    compile files('jars/web3j-evm-4.8.5-ajs.jar')
    runtime 'org.apache.logging.log4j:log4j-to-slf4j:2.12.1'
    runtime 'ch.qos.logback:logback-classic:1.2.3'
    runtime 'com.google.guava:guava:28.1-jre'
    runtime 'com.fasterxml.jackson.core:jackson-core:2.10.0'
    runtime 'com.fasterxml.jackson.core:jackson-annotations:2.10.0'
    runtime 'com.beust:klaxon:5.0.1'
    runtime 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.50'
    runtime 'org.jetbrains.kotlin:kotlin-reflect:1.3.61'
}

test {
    useJUnitPlatform()
}